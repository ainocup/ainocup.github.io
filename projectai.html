<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gambar Responsive & Animasi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #f0f4ff, #ffffff);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-bottom: 30px;
      animation: fadeIn 1s ease-in-out;
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 90%;
      max-width: 800px;
      padding: 10px;
    }

    .container a {
      display: block;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      opacity: 0;
      transform: translateY(40px);
      animation: fadeUp 1s forwards;
    }

    .container a:nth-child(1) {
      animation-delay: 0.2s;
    }
    .container a:nth-child(2) {
      animation-delay: 0.4s;
    }

    .container a:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 30px rgba(0,0,0,0.25);
    }

    .container img {
      width: 100%;
      height: auto;
      display: block;
      transition: transform 0.4s ease;
    }

    .container a:hover img {
      transform: scale(1.05);
    }

    @keyframes fadeUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="container">
     <a href="melukisdiudara.html" target="_blank">
      <img src="melukisdiudara.jpeg" alt="Gambar 1">
    </a>
    <a href="gameai.html" target="_blank">
      <img src="gameanak.jpeg" alt="Gambar 1">
    </a>
    <a href="sensorhuman.html" target="_blank">
      <img src="sensormanusia.jpeg" alt="Gambar 2">
    </a>
    <a href="sensorjari.html" target="_blank">
      <img src="sensortangan.jpeg" alt="Gambar 2">
    </a>
  </div>
</body>
</html>
